variables:
  ARM_PASS: $(adminpass)

trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: '101-webapp-managed-mysql'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ARMME'
    subscriptionId: '973bb64a-9b6d-4bb8-a752-b6f5877dddeb'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'ARMPipelinesDAVE-rg'
    location: 'westeurope'
    templateLocation: 'Linked artifact'
    csmFile: '$(System.DefaultWorkingDirectory)/azuredeploy.json'
    csmParametersFile: '$(System.DefaultWorkingDirectory)/azuredeploy.parameters.json'
    overrideParameters: '-siteName $(siteName) -administratorLogin $(adminUser) -administratorLoginPassword $(ARM_PASS)'
    deploymentMode: 'Incremental'